<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Booking</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
       integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/hotels">Hotels</a>
            </div>
        </div>
    </nav>

<div class="container">
  <div class="row">
    <h1 style="text-align:center">Add Your Hotel</h1>
        <div style="width:30%; margin:30px auto;">
            <form (submit)="onAddHotel(postForm)" #postForm="ngForm">
            
                        <div class="form-group">
                            <input class="form-control" name="firstName" type="text" placeholder="firstName" ngModel>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="lastName" type="text" placeholder="lastName" ngModel>
                        </div>
                        <div class="form-group">
                          <input class="form-control" name="email" type="text" placeholder="email" ngModel>
                        </div>
                        <div class="form-group">
                                <input class="form-control" name="phone" type="text" placeholder="phone" ngModel>
                        </div>
                <div class="form-group">
                    <input class="form-control" name="name" type="text" placeholder="hotel name" ngModel>
                </div>
                <div class="form-group">
                    <input class="form-control" name="location" type="text" placeholder="location" ngModel>
                </div>
                <div class="form-group">
                  <input class="form-control" name="image" type="text" placeholder="image" ngModel>
                </div>
                <div class="form-group">
                        <input class="form-control" name="price" type="text" placeholder="price" ngModel>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Add Hotel</button>
                </div>
            </form>
            <a href="/hotels">Go Back</a>
        </div>
  </div>
</div>
</body>
</html>
