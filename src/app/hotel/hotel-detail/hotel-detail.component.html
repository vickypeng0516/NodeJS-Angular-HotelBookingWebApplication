<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YelpCamp</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-header">
          <a class="navbar-brand">Hotels</a>
          <a class="navbar-brand">login in as {{userId}}</a>
          <a class="navbar-brand" href="/">Logout</a>
        </div>

      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p class="lead">Hotel</p>
        <div class="list-group">
          <li class="list-group-item active">INFO 1</li>
          <li class="list-group-item">INFO 2</li>
          <li class="list-group-item">INFO 3</li>
        </div>
      </div>
      <div class="col-md-9">
        <div class="thumbnail">
          <img class="img-responsive" src="{{hotel.image}}">
          <div class="caption-full">
            <h4 class="pull-right">{{hotel.price}}/night</h4>
            <h4>{{hotel.name}}</h4>
            <h4>{{hotel.location}}</h4>

            <!-- <a class="btn btn-info" href="/hotelbook">Book</a> -->
            <button class="btn btn-info" (click)="bookHotel(hotel)">Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
